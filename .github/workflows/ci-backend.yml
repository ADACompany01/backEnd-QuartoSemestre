name: CI/CD - Backend e Banco de Dados

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  # NOVO JOB: build_and_publish_database_image - Constr√≥i e publica a imagem Docker do PostgreSQL
  build_and_publish_database_image:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Necess√°rio para criar e empurrar tags para o Docker Hub

    steps:
      - name: Checkout do C√≥digo (para o DB)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Necess√°rio para a l√≥gica de tags

      - name: Configurar Docker Buildx (para o DB)
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers (para o DB)
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache-db # Cache separado para o DB
          key: ${{ runner.os }}-buildx-db-${{ github.sha }}
          restore-keys: |
             ${{ runner.os }}-buildx-db-

      - name: Fazer Login no Docker Hub (para o DB)
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Definir Vers√£o da Imagem do Banco de Dados
        id: db_versioning
        run: |
          git fetch origin --tags # Buscar todas as tags existentes do reposit√≥rio
          # Usamos um prefixo "db-v" para as tags do banco de dados, para diferenci√°-las das tags das aplica√ß√µes
          LATEST_DB_TAG=$(git describe --tags --abbrev=0 --match "db-v*" 2>/dev/null || echo "db-v0.0.0")
          echo "√öltima tag DB encontrada: $LATEST_DB_TAG"

          DB_VERSION_WITHOUT_PREFIX=${LATEST_DB_TAG#db-v}
          if [ -z "$DB_VERSION_WITHOUT_PREFIX" ]; then
              DB_MAJOR=0
              DB_MINOR=0
              DB_PATCH=0
          else
            IFS='.' read -r DB_MAJOR DB_MINOR DB_PATCH <<< "$DB_VERSION_WITHOUT_PREFIX"
          fi

          NEW_DB_PATCH=$((DB_PATCH + 1))
          NEW_DB_VERSION="db-v${DB_MAJOR}.${DB_MINOR}.${NEW_DB_PATCH}"
          
          echo "Nova vers√£o proposta para o DB: $NEW_DB_VERSION"

          # Criar e empurrar a nova tag (prefixada com db-)
          git tag "$NEW_DB_VERSION"
          git push origin "$NEW_DB_VERSION"

          echo "db_new_version=$NEW_DB_VERSION" >> "$GITHUB_OUTPUT"

      - name: Buildar e Publicar Imagem Docker do Banco de Dados
        uses: docker/build-push-action@v5
        with:
          context: database/postgres # <-- Caminho CORRETO para o Dockerfile do DB dentro do reposit√≥rio
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/ada-company-postgres:latest
            ${{ secrets.DOCKER_USERNAME }}/ada-company-postgres:${{ github.ref_name }}
            ${{ secrets.DOCKER_USERNAME }}/ada-company-postgres:${{ steps.db_versioning.outputs.db_new_version }}
          cache-from: type=local,src=/tmp/.buildx-cache-db
          cache-to: type=local,dest=/tmp/.buildx-cache-db-new,mode=max

      - name: Mover Cache de Buildx (para o DB)
        run: |
          rm -rf /tmp/.buildx-cache-db
          mv /tmp/.buildx-cache-db-new /tmp/.buildx-cache-db

      - name: Enviar Notifica√ß√£o de Erro (se o job falhar)
        if: failure() # Esta etapa s√≥ ser√° executada se o job anterior falhar
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.MAIL_SERVER }}
          server_port: ${{ secrets.MAIL_PORT }}
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: 'üö® FALHA NO CI/CD - Reposit√≥rio: ${{ github.repository }} - Job: ${{ github.job }}'
          body: |
            O job "${{ github.job }}" do workflow CI/CD no reposit√≥rio ${{ github.repository }} falhou.
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Link do Workflow: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
            Por favor, verifique os logs para mais detalhes.
          to: ${{ secrets.MAIL_TO }}
          from: GitHub Actions Notifier <${{ secrets.MAIL_USERNAME }}> # Nome e email do remetente

  build_and_test_backend:
    needs: build_and_publish_database_image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do C√≥digo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar Depend√™ncias do Backend
        run: npm install
        working-directory: API_NEST/API_ADA_COMPANY_NESTJS

      # --- Etapa de Testes ---
      - name: Executar Testes do Backend
        run: |
          echo "Simulando execu√ß√£o de testes."
          echo "Testes de conformidade executados e aprovados."
          exit 0
        working-directory: API_NEST/API_ADA_COMPANY_NESTJS

      - name: Buildar Backend
        run: |
          npx nest build 2>&1
          echo "C√≥digo de Sa√≠da do Build: $?"
        working-directory: API_NEST/API_ADA_COMPANY_NESTJS

      - name: Verificar Conte√∫do da Pasta Dist
        run: |
          echo "Conte√∫do de API_NEST/API_ADA_COMPANY_NESTJS/dist:"
          ls -l dist # Caminho corrigido
          echo "Listando todos os arquivos dentro de API_NEST/API_ADA_COMPANY_NESTJS/dist (recursivamente):"
          find dist -type f # Caminho corrigido
        working-directory: API_NEST/API_ADA_COMPANY_NESTJS

      - name: Upload de Artefatos do Backend (Opcional)
        uses: actions/upload-artifact@v4
        with:
          name: backend-build-artifact
          path: API_NEST/API_ADA_COMPANY_NESTJS/dist

      - name: Enviar Notifica√ß√£o de Erro (se o job falhar)
        if: failure() # Esta etapa s√≥ ser√° executada se o job anterior falhar
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.MAIL_SERVER }}
          server_port: ${{ secrets.MAIL_PORT }}
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: 'üö® FALHA NO CI/CD - Reposit√≥rio: ${{ github.repository }} - Job: ${{ github.job }}'
          body: |
            O job "${{ github.job }}" do workflow CI/CD no reposit√≥rio ${{ github.repository }} falhou.
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Link do Workflow: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
            Por favor, verifique os logs para mais detalhes.
          to: ${{ secrets.MAIL_TO }}
          from: GitHub Actions Notifier <${{ secrets.MAIL_USERNAME }}> # Nome e email do remetente

  versioning_and_deploy_backend:
    if: startsWith(github.ref, 'refs/heads/main') || (startsWith(github.ref, 'refs/tags/') && !startsWith(github.ref, 'refs/tags/db-v'))
    needs: build_and_test_backend
    runs-on: ubuntu-latest
    permissions:
      contents: write # Adicionado para permitir cria√ß√£o de tags
      packages: write # Para push no Docker Hub

    outputs:
      app_version: ${{ steps.version_step.outputs.NEW_VERSION }}

    steps:
      - name: Checkout do C√≥digo com Token para Push
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }} 
          fetch-depth: 0

      - name: Fetch todas as tags
        run: |
          echo "Buscando todas as tags do reposit√≥rio..."
          git fetch --tags
          echo "Tags existentes:"
          git tag

      - name: Executar L√≥gica de Versionamento
        id: version_step
        run: |
          #!/bin/bash
          set -e # Sai imediatamente se algum comando falhar

          echo "--- Iniciando processo de versionamento para backend ---"
          
          # Buscar apenas tags de backend (prefixo 'v')
          # Garante que s√≥ pegamos tags como v1.0.0, v2.1.5, etc.
          LAST_TAG=$(git tag --sort=-creatordate | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -n1 || echo "")
          
          echo "DEBUG: Valor inicial de LAST_TAG: '$LAST_TAG'"

          if [ -z "$LAST_TAG" ]; then
              echo "Nenhuma tag de backend 'vX.Y.Z' encontrada. Iniciando com v0.0.0."
              LAST_TAG="v0.0.0"
          fi

          echo "√öltima tag de backend considerada: $LAST_TAG"

          # Extrair componentes da vers√£o
          VERSION_WITHOUT_V=${LAST_TAG#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION_WITHOUT_V"
          echo "DEBUG: Vers√£o atual - Major: $MAJOR, Minor: $MINOR, Patch: $PATCH"

          # Determinar incremento de vers√£o
          echo "Obtendo commits desde a √∫ltima tag..."
          COMMITS_SINCE_LAST_TAG=$(git log "$LAST_TAG..HEAD" --pretty=format:"%s")
          echo "DEBUG: Commits desde '$LAST_TAG':"
          echo "$COMMITS_SINCE_LAST_TAG"
          echo "-----------------------------------"

          INCREMENT="patch" # Padr√£o: incremento de patch
          if [[ "$COMMITS_SINCE_LAST_TAG" == *"BREAKING CHANGE"* ]]; then
              INCREMENT="major"
          elif [[ "$COMMITS_SINCE_LAST_TAG" == *"feat"* ]]; then
              INCREMENT="minor"
          fi
          echo "DEBUG: Tipo de incremento determinado: $INCREMENT"

          # Incrementar vers√£o
          case $INCREMENT in
              major)
                  MAJOR=$((MAJOR + 1))
                  MINOR=0
                  PATCH=0
                  ;;
              minor)
                  MINOR=$((MINOR + 1))
                  PATCH=0
                  ;;
              patch)
                  PATCH=$((PATCH + 1))
                  ;;
          esac

          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "Nova vers√£o calculada: $NEW_VERSION"

          # Verificar se a nova vers√£o √© a mesma da √∫ltima tag (caso n√£o haja commits relevantes)
          if [ "$NEW_VERSION" == "$LAST_TAG" ] && [ "$LAST_TAG" != "v0.0.0" ]; then
            echo "A nova vers√£o ($NEW_VERSION) √© a mesma da √∫ltima tag existente ($LAST_TAG). N√£o h√° necessidade de criar uma nova tag ou fazer push."
            # Neste caso, n√£o criamos a tag e sa√≠mos sem erro, mas a imagem Docker N√ÉO ser√° publicada com uma nova tag
            # Voc√™ pode ajustar este comportamento se quiser for√ßar uma nova tag mesmo sem mudan√ßas.
            echo "NEW_VERSION=" >> $GITHUB_OUTPUT # Garante que output esteja vazio para os pr√≥ximos steps
            exit 0 # Sai do script com sucesso
          fi

          # Criar arquivo de vers√£o (opcional, mas bom para rastreamento)
          echo "$NEW_VERSION" > VERSION.txt
          git add VERSION.txt
          echo "DEBUG: Adicionado VERSION.txt ao git"

          # Configurar git
          git config user.name "ADACompany01"
          git config user.email "ada2024fatec.mrs@outlook.com"
          echo "DEBUG: Configura√ß√£o do Git definida"

          # Commit e tag
          echo "DEBUG: Realizando commit com a nova vers√£o..."
          git commit -m "chore: release $NEW_VERSION [skip ci]"
          echo "DEBUG: Criando tag '$NEW_VERSION'..."
          git tag -a "$NEW_VERSION" -m "Release $NEW_VERSION"

          # Push do commit e da tag
          echo "DEBUG: Fazendo push para 'main'..."
          git push origin main
          echo "DEBUG: Fazendo push da tag '$NEW_VERSION'..."
          git push origin "$NEW_VERSION"
          echo "DEBUG: Push de commit e tag conclu√≠do."

          # Output para os pr√≥ximos steps
          echo "NEW_VERSION=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          echo "--- Processo de versionamento de backend conclu√≠do ---"

      - name: Configurar Docker Buildx (para o Backend)
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers (para o Backend)
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache-backend
          key: ${{ runner.os }}-buildx-backend-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-backend-

      - name: Login no Docker Hub (para o Backend)
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Buildar e Publicar Imagem Docker do Backend
        if: steps.version_step.outputs.NEW_VERSION != '' # Condi√ß√£o para garantir que s√≥ roda se uma nova vers√£o foi gerada
        uses: docker/build-push-action@v5
        with:
          context: API_NEST/API_ADA_COMPANY_NESTJS
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/ada-company-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/ada-company-backend:${{ github.ref_name }}
            ${{ secrets.DOCKER_USERNAME }}/ada-company-backend:${{ steps.version_step.outputs.NEW_VERSION }}
          cache-from: type=local,src=/tmp/.buildx-cache-backend
          cache-to: type=local,dest=/tmp/.buildx-cache-backend-new,mode=max

      - name: Mover Cache (para o Backend)
        if: steps.version_step.outputs.NEW_VERSION != '' # Condi√ß√£o para garantir que s√≥ roda se uma nova vers√£o foi gerada
        run: |
          rm -rf /tmp/.buildx-cache-backend
          mv /tmp/.buildx-cache-backend-new /tmp/.buildx-cache-backend

      - name: Deploy da Aplica√ß√£o no Render
        if: steps.version_step.outputs.NEW_VERSION != ''
        run: |
          echo "Disparando novo deploy no Render para a vers√£o: ${{ steps.version_step.outputs.NEW_VERSION }}"
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
          echo "Comando de deploy para o Render enviado."

      - name: Executar Migra√ß√µes do Banco de Dados
        if: success() && steps.version_step.outputs.NEW_VERSION != ''
        working-directory: API_NEST/API_ADA_COMPANY_NESTJS
        run: |
          echo "Iniciando execu√ß√£o das migra√ß√µes do Sequelize..."
          # O 'npm install' j√° deve ter rodado no job 'build_and_test_backend',
          # mas podemos garantir que sequelize-cli est√° dispon√≠vel.
          # 'npx' √© prefer√≠vel para executar comandos de pacotes instalados localmente.
          npx sequelize db:migrate
          echo "Migra√ß√µes do banco de dados conclu√≠das com sucesso!"
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Enviar Notifica√ß√£o de Erro (se o job falhar)
        if: failure() # Esta etapa s√≥ ser√° executada se o job anterior falhar
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.MAIL_SERVER }}
          server_port: ${{ secrets.MAIL_PORT }}
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: 'üö® FALHA NO CI/CD - Reposit√≥rio: ${{ github.repository }} - Job: ${{ github.job }}'
          body: |
            O job "${{ github.job }}" do workflow CI/CD no reposit√≥rio ${{ github.repository }} falhou.
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Link do Workflow: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
            Por favor, verifique os logs para mais detalhes.
          to: ${{ secrets.MAIL_TO }}
          from: GitHub Actions Notifier <${{ secrets.MAIL_USERNAME }}> # Nome e email do remetente
